<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <script src="script.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: black;


        }

        .maindiv {
            display: flex;
            justify-content: right;
        }

        /* nav bar */

        nav {
            height: 60px;
            align-items: center;
            background-color: rgb(1, 1, 38);
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav .left {
            font-size: 1.5rem;
            font-weight: 600;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-between;
        }

        nav ul li {
            cursor: pointer;
        }

        nav ul li:hover {
            color: rgb(134, 58, 205);
            font-size: 1.03rem;
        }

        /* section */

        .herosection {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            min-height: 60vh;
            max-height: 80vh;
            gap: 20px;
        }

        .herosection>nav.side-nav {
            position: fixed;
            top: 25vh;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 30px;
            width: 60px;
            height: 300px;
            background-color: rgb(1, 1, 38);
            border-radius: 0 10px 10px 0;
            padding: 10px 0;
            z-index: 1000;
        }

        .herosection>nav.side-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }

        .herosection>nav.side-nav ul li {
            cursor: pointer;
            font-size: 1.8rem;
            color: white;
            transition: color 0.3s ease;
        }

        .herosection>nav.side-nav ul li:hover {
            color: rgb(134, 58, 205);
        }

        .herosection>div {
            width: 40%;
            max-width: 600px;
            position: relative;
            top: 12vh;
        }

        .right-content {
            font-size: 2.7rem;
            color: white;
        }

        .right-content .button .btn {
            background-color: rgb(194, 181, 206);
            color: black;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
        }

        .purple {
            color: rgb(134, 58, 205);
        }

        .grey {
            color: grey;
        }

        #element {
            color: rgb(134, 58, 205);
        }

        .left-content img {
            /* margin: 35px; */
            border: 4px solid;
            border-radius: 311px;
            margin: 59px;
            margin-bottom: 0;
        }

        .contact {
            font-size: large;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            background-color: rgb(1, 1, 38);
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;

        }

        .maindiv .contact {
            width: 33px;
            text-align: center;

        }

        .contact span {
            cursor: pointer;
        }

        @media (max-width:450px){
            .maindiv .contact{
                position: relative;
                top: 56vh;
                left: 8vh;
            }
        }

        @media (max-width:950px) {
            .herosection {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .herosection .right-content {
                font-size: 2rem;
                color: white;
                width: 492px;
                font-family: "Open Sans", sans-serif;
                text-align: center;
                position: relative;
                left: 35px;
            }

            .herosection .left-content {
                position: relative;
                left: 19px;
                width: auto;
            }

            .left-content span{
                position:relative;
                top: 200px;
                color: black;
                font-size: medium;
                border: 2px solid white;
                background-color: white;
                border-radius: 10px;
                padding: 10px;
            }

            .herosection>nav.side-nav {
                position: fixed;
                top: 0;
                left: 0;
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 30px;
                width: 100%;
                height: 60px;
                background-color: rgb(1, 1, 38);
                border-radius: 0 10px 10px 0;
                padding: 10px 0;
                /* z-index: 1000; */
            }

            .herosection>nav.side-nav ul {
                list-style: none;
                padding: 0;
                margin: 0;
                display: flex;
                flex-direction: row;
                gap: 30px;
                align-items: center;
            }

            .herosection>nav.side-nav ul li {
                cursor: pointer;
                font-size: 1.8rem;
                color: white;
                transition: color 0.3s ease;
            }

            .herosection>nav.side-nav ul li:hover {
                color: rgb(134, 58, 205);
            }
        }
    </style>
</head>
